{{ partial "header.html" . }}
<section class="main">
    <div class="container">
        <div class="content">
            {{ partial "page-heading.html" . }}
            <div class="markdown">
                {{ .Content }}
            </div>
            {{ with .Data.Pages }}
            <nav class="section-items">
                <ul>
                {{ range .ByWeight }}
                    <li><a {{ printf "href=%q" .URL | safeHTMLAttr }}>{{ default .Title .Params.heading }}</a></li>
                {{ end }}
                </ul>
            </nav>
            {{ end }}
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
